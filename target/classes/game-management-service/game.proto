syntax = "proto3";
import "google/protobuf/timestamp.proto";

package com.lottery.stubs.game;

option java_package = "com.lottery.stubs.game";
option java_multiple_files = true;

service GameService{
  rpc getGamesByPlayer(GameRequest) returns (GameResponse);
}

message GameRequest{
  string playerId = 1;
}

message GameResponse{
  repeated Game game = 1;
}

message Game{
  string id = 1;
  string playerId = 2;
  string numbers = 3;
  google.protobuf.Timestamp data = 4;
}