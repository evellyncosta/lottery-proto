syntax = "proto3";
import "google/protobuf/timestamp.proto";
import "game-management-service/game.proto";


package com.evellyn.lottery.stubs.player;

option java_package = "com.evellyn.lottery.stubs.player";
option java_multiple_files = true;

service PlayerService{
  rpc getPlayerDetails(PlayerRequest) returns (PlayerResponse);
  rpc doBet (stream Bet) returns (Cupom){}
}

//se o player fez ate 10 apostas, tem 10% de desconto
//se o player fez ate 20 apostas, tem 20% de desconto
//se o player fez 30 ou mais apostas, tem 30% de desconto
//o desconto Ã© dado no final de todas as apostas

message PlayerRequest{
  string id = 1;
}

message PlayerResponse{
  string id = 1;
  string name = 2;
  google.protobuf.Timestamp birth_date = 3;
  repeated game.Game gamesForUser = 4;
}

message Bet{
  string playerId = 1;
  string numbers = 2;
}

message Cupom{
  string code = 1;
  string value = 2;
}